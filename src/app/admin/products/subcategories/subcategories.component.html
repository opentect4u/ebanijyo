<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Sub-category List</h2>
            <button mat-raised-button color="primary" (click)="openSubDialog(null,null)">Add Sub-category</button>
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell">ID</div>

                <div class="mat-header-cell">Category</div>
                <div class="mat-header-cell">Subcategory</div>
                <!-- <div class="mat-header-cell"></div> -->
                <div class="mat-header-cell"></div>
            </div>
            <!-- <div *ngFor="let cat of categories | paginate: { itemsPerPage: count, currentPage: page }; let i=index" class="mat-row"> -->
            <div *ngFor="let cat of adminSubs | paginate: { itemsPerPage: count, currentPage: page }; let i=index"
                class="mat-row">
                <div class="mat-cell">{{i+1}}</div>
                <div class="mat-cell">{{cat.cat_name}}</div>
                <div class="mat-cell"> {{cat.name}} </div>
        
                <div class="mat-cell">
                    <div class="p-1 actions">
                        <button mat-mini-fab color="primary" matTooltip="Edit" (click)="openSubDialog(cat,cat.cat_id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(cat)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>

    <div *ngIf="adminSubs.length > 0" fxLayout="row wrap">
        <div fxFlex="100">
            <mat-card class="p-0 text-center">
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5"
                    (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
